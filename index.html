<!DOCTYPE html>
<html>
  <!-- Version 0.1.2 -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PIP Timesheets - Teacher Portal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <div id="header">
      <center><img src="risdlogoCW.png" align="right" height="50" width="50"/></center>
      <h1><center>RISD PIP Timesheets</center></h1>
      <button>Back</button>
      <h3><center>Teacher Portal<center></h3>
      <hr>
    </div>
  </header>
  <body>
    <script src="script.js"></script>
    <center>
      <table>
        <tr id="header">
          <th scope="col">Student Name</th>
          <th scope="col">Status</th>
          <th scope="col">Hours</th>
          <th scope="col"><center>Detail</center></th>
        </tr>
        <tr id="astro">
          <td>Astro Daniels</td>
          <td>Incomplete</td>
          <td>3</td>
          <td>
            <center>
              <form action="https://google.com">
                <input type="submit" value="Details" />
              </form>
            </center>
          </td>
        </tr>
        <tr id="bob">
          <td>Bob Smith</td>
          <td>Complete</td>
          <td>6</td>
          <td>
            <center>
              <form action="https://teacherDemo.pip2021.repl.co">
                <input type="submit" value="Details" />
              </form>
            </center>
          </td>
        </tr>
        <tr id="cash">
          <td>Cash Ryan</td>
          <td>Waiting on Sponsor</td>
          <td>7.25</td>
          <td>
            <center>
              <form action="https://google.com">
                <input type="submit" value="Details" />
              </form>
            </center>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
